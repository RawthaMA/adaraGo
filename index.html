<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ag.css">

</head>

<body>


    <div class="main-div">

        <div class="checkout__box">
            <button style="cursor: pointer;" type="button" id="checkout__btn">Check Out</button>
        </div>


        <div class="checkin__box">
            <button id="checkin__btn">Check In </button>
        </div>

    </div>



    <div class="checkin__div">
        <h2 class="head">CHECKOUT FORM</h1>

            <div class="search-area">
                <input class="searcher" placeholder="Search by Employee Name" type="text">

                <div class="seacrch_btn-area">
                    <button class="search-area__btn btn1">Search</button>
                    <button class="search-area__btn btn2">Back</button>
                </div>
            </div>

            <form class="checkout__form">

                <div class="check-row">
                    <label class="check-heads">Employee Code :</label><br>
                    <input class="input-txt" type="text" name="emp_info" required>
                </div>

                <div class="check-row">
                    <label class="check-heads">Employee Name :</label><br>
                    <input class="input-txt" type="text" name="emp_info" required>
                </div>

                <div class="check-row">
                    <label class="check-heads">Checkout Reason :</label><br>
                    <input class="input-txt" type="text" name="chkout_reason" required>
                </div>

                <div class="check-row">
                    <label class="check-heads">Purpose :</label><br>
                    <input class="input-txt" type="text" name="purpose" required>
                </div>

                <div class="check-row">
                    <label class="check-heads">Checkout Time :</label><br>
                    <input class="input-txt" type="time" name="chkout_time" required>
                </div>

                <div class="check-row">
                    <label class="check-heads">Expected Check-in Time :</label><br>
                    <input class="input-txt" type="time" name="checkin_time" required>
                </div>

                <div class="check-row">
                    <label class="check-heads">Return :</label><br>
                    <select class="input-txt" name="return" required>
                        <option value="">-- Select --</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <button id="btn-submit" type="submit">Submit</button>

            </form>


    </div>






    <div class="checkout__div">
        <h2 class="head1">CHECK-IN FORM</h1>

            <form class="checkin__form">

                <div class="checkin-row">
                    <label class="check-heads">Employee Code :</label><br>
                    <input class="input-txt1" type="text" name="emp_info" required>
                </div>

                <button class="check-in" id="check-in" type="submit">CHECK IN</button>
                <button class="check-in" id="back" type="submit">BACK</button>


            </form>


    </div>


<script src="AG.js"></script>

</body>

</html>
