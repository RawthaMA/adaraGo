<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ag.css">
    <!-- For iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- Optional: for Android (older support) -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Optional: icon -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

</head>

<body>


    <div class="main-div">

        <div class="checkout__box">
            <button style="cursor: pointer;" type="button" id="checkout__btn">Check Out</button>
        </div>


        <div class="checkin__box">
            <button id="checkin__btn">Check In </button>
        </div>

    </div>


<br>
    <div class="checkin__div">
        <h2 class="head">CHECKOUT FORM</h2>
    
        <div class="search-area">
            <input class="searcher" placeholder="Search by Employee Name" type="text">
    
            <div class="seacrch_btn-area">
                <button class="search-area__btn btn1">Search</button>
                <button class="search-area__btn btn2">Back</button>
            </div>
        </div>
    
        <form class="checkout__form">
            <table style="width: 100%; border-collapse: collapse;">
                <colgroup>
                    <col style="width: 30%;">
                    <col style="width: 70%;">
                </colgroup>
    
                <tr class="check-row">
                    <td class="check-heads"><label>Employee Code :</label></td>
                    <td><input class="input-txt" type="text" name="emp_info" required></td>
                </tr>
    
                <tr class="check-row">
                    <td class="check-heads"><label>Employee Name :</label></td>
                    <td><input class="input-txt" type="text" name="emp_info" required></td>
                </tr>
    
                <tr class="check-row">
                    <td class="check-heads"><label>Checkout Reason :</label></td>
                    <td><input class="input-txt" type="text" name="chkout_reason" required></td>
                </tr>
    
                <tr class="check-row">
                    <td class="check-heads"><label>Purpose :</label></td>
                    <td><input class="input-txt" type="text" name="purpose" required></td>
                </tr>
    
                <tr class="check-row">
                    <td class="check-heads"><label>Checkout Time :</label></td>
                    <td><input style="background-color: white;" class="input-txt" type="time" name="chkout_time" required></td>
                </tr>
    
                <tr class="check-row">
                    <td class="check-heads"><label>Expected Check-in Time :</label></td>
                    <td><input style="background-color: white;" class="input-txt" type="time" name="checkin_time" required></td>
                </tr>
    
                <tr class="check-row">
                    <td class="check-heads"><label>Return :</label></td>
                    <td>
                        <select style="background-color: white;width:90%;height:35px ;" class="input-txt" name="return" required>
                            <option value=""> -- Select -- </option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </td>
                </tr>
    
                <tr>
                    <td colspan="2" style="text-align: center; padding-top: 10px;">
                        <button id="btn-submit" type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>


    <div class="checkout__div">
        <h2 class="head1">CHECK-IN FORM</h1>

            <form class="checkin__form">

                <div class="checkin-row">
                    <label class="check-heads">Employee Code :</label><br>
                    <input class="input-txt1" type="text" name="emp_info" required>
                </div>

                <button class="check-in" id="check-in" type="submit">CHECK IN</button>
                <button class="check-in" id="back" type="submit">BACK</button>


            </form>


    </div>


    <script src="AG.js"></script>

</body>

</html>
